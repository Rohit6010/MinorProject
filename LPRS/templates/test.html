<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

</head>

<body>
    <div class="ml-16 p-8">
        <h1 class="mb-4">Test page</h1>
        <div class="px-8 py-4">
            <form action="" class="ml-4 mt-2">
            {% for test in test %}
            <h3 >Q{{forloop.counter}}. {{test.question}}</h3>
            <div class="ml-6 mt-2">
            <input type="radio" id="1" name="choosen" value={{test.option1}}>
            <label for="1">{{test.option1}}</label><br>
            <input type="radio" id="2" name="choosen" value={{test.option2}}>
            <label for="2">{{test.option2}}</label><br>
            <input type="radio" id="3" name="choosen" value={{test.option3}}>
            <label for="3">{{test.option3}}</label><br>
            <input type="radio" id="4" name="choosen" value={{test.option4}}>
            <label for="4">{{test.option4}}</label><br>
            </div>
            <br>
            {% endfor %}
            </form>
    </div>
    <br>

    </div>
</body>

</html>
